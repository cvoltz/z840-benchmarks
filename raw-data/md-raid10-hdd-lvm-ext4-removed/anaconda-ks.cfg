#version=DEVEL
# System authorization information
auth --enableshadow --passalgo=sha512
# Install OS instead of upgrade
install
repo --name="epel" --baseurl=http://dl.fedoraproject.org/pub/epel/7/x86_64 --install
# Use CDROM installation media
cdrom
# Use graphical install
graphical
# Firewall configuration
firewall --enabled --service=ssh
firstboot --disable
ignoredisk --only-use=sdc,sdd,sde,sdf
# Keyboard layouts
keyboard --vckeymap=us --xlayouts='us'
# System language
lang en_US.UTF-8

# Network information
network  --bootproto=dhcp --device=eno1 --ipv6=auto --activate
network  --bootproto=dhcp --device=enp5s0 --ipv6=auto --activate
network  --bootproto=dhcp --hostname=cvoltz.americas.hpqcorp.net
# Reboot after installation
reboot
# Root password
rootpw --plaintext hpinvent
# System services
services --disabled="chronyd"
# System timezone
timezone America/Chicago --ntpservers=ntp.hp.net
user --groups=wheel --name=cvoltz --gecos="Christopher Voltz"
# X Window System configuration information
xconfig  --startxonboot
# System bootloader configuration
bootloader --append=" crashkernel=auto" --location=mbr --boot-drive=sdc
# Clear the Master Boot Record
zerombr
# Partition clearing information
clearpart --all --initlabel --drives=sdc,sdd,sde,sdf
# Disk partitioning information
part /boot --fstype="ext4" --size=500 --label=boot
part /boot/efi --fstype="efi" --size=200 --fsoptions="umask=0077,shortname=winnt" --label=boot-efi
part raid.1589 --fstype="mdmember" --ondisk=sde --size=571624
part raid.1577 --fstype="mdmember" --ondisk=sdc --size=571624
part raid.1583 --fstype="mdmember" --ondisk=sdd --size=571624
part raid.1595 --fstype="mdmember" --ondisk=sdf --size=571624
raid pv.1601 --device=pv00 --fstype="lvmpv" --level=RAID10 raid.1577 raid.1583 raid.1589 raid.1595
volgroup hdd --pesize=4096 pv.1601
logvol swap  --fstype="swap" --size=32108 --name=swap --vgname=hdd
logvol /  --fstype="ext4" --size=1110720 --label="root" --name=root --vgname=hdd

