#version=DEVEL
# System authorization information
auth --enableshadow --passalgo=sha512
# Install OS instead of upgrade
install
# Use CDROM installation media
cdrom
# Use graphical install
graphical
# Firewall configuration
firewall --enabled --service=ssh
firstboot --disable
ignoredisk --only-use=sdb,nvme0n1
# Keyboard layouts
keyboard --vckeymap=us --xlayouts='us'
# System language
lang en_US.UTF-8

# Network information
network  --bootproto=dhcp --device=eno1 --ipv6=auto --activate
network  --bootproto=dhcp --device=enp5s0 --ipv6=auto
network  --hostname=cvoltz.americas.hpqcorp.net
# Reboot after installation
reboot
# Root password
rootpw --plaintext hpinvent
# System services
services --disabled="chronyd"
# System timezone
timezone America/Chicago --ntpservers=ntp.hp.net
user --groups=wheel --name=cvoltz --gecos="Christopher Voltz"
# X Window System configuration information
xconfig  --startxonboot
# System bootloader configuration
bootloader --location=mbr --boot-drive=sdb
# Clear the Master Boot Record
zerombr
# Partition clearing information
clearpart --all --initlabel --drives=sdb,nvme0n1
# Disk partitioning information
part pv.489 --fstype="lvmpv" --ondisk=nvme0n1 --size=243697
part /boot/efi --fstype="efi" --ondisk=sdb --size=500 --fsoptions="umask=0077,shortname=winnt" --label=boot-efi
part /boot --fstype="ext4" --ondisk=nvme0n1 --size=500 --label=boot
part pv.495 --fstype="lvmpv" --ondisk=sdb --size=243697
volgroup ssd --pesize=4096 pv.489 pv.495
logvol /  --fstype="ext4" --size=454628 --label="root" --name=root --vgname=ssd
logvol swap  --fstype="swap" --size=32764 --name=swap --vgname=ssd

